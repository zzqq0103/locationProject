<!doctype>
<html>

<head>
    <title>室内导航</title>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link href="css/search.css" rel="stylesheet">
    <link href="css/Font-Awesome-3.2.1/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div>
        <div class="top">
            <div id="walker"><img  src="images/walker.svg"></img></div>
            <p>室 内 导 航</p>
            <span class="roadPlan">
                <a id="roadLink">路 线</a>
            </span>
        </div>
        <div id="content">
            <div id="left">
                <span class="top leftspan">从</span>
                <span class="top leftspan">到</span>
            </div>
            <div id="middle">
                <div class="line-search-p startPara" style="border-bottom: 1px solid #ccc;">
                    <div class="route-input-icon route-start">
                    </div>
                    <input id="startPosition" placeholder="请从地图中选择起点"/>
                    <div class="positionIcon"><img id="startIcon" src="images/blue_map.svg"/></div>
                </div>
                <div class="line-search-p endPara">
                    <div class="route-input-icon route-end">
                    </div>
                    <input id="endPosition" placeholder="请从地图中选择终点"/>
                    <div class="positionIcon"><img id="endIcon" src="images/blue_map.svg"/></div>
                </div>
            </div>
            <div id="right">
                <img id="transfer" src="images/transfer.svg"></img>
            </div>
        </div>
        <div id="mapContent">

        </div>
    </div>
    <script src="https://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
